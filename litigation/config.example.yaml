# Courtroom Litigation Runner â€” Configuration
# Copy to config.yaml and edit as needed.

provider: openrouter   # openrouter (default) | ollama | lm_studio
model: null           # Override per provider; OpenRouter uses models list when unset

# Provider-specific overrides (optional)
ollama:
  base_url: http://localhost:11434

lm_studio:
  base_url: http://localhost:1234/v1
  # No API key required for local server

openrouter:
  base_url: https://openrouter.ai/api/v1
  # Set OPENROUTER_API_KEY in environment
  # Best practices: litigation/OPENROUTER_BEST_PRACTICES.md
  app_attribution:
    http_referer: "https://github.com/Exios66/LLM_Personas"
    x_title: "MORNINGSTAR Courtroom"
  provider:
    allow_fallbacks: true
    sort: "price"   # price | latency | throughput (use "latency" for expedited hearings)
    # data_collection: "deny"   # Uncomment for sensitive matters
    # zdr: true                  # Zero Data Retention
  # When --model not set: slot machine selects from models list (use --model-select for interactive)
  # Free tier only (:free suffix required to avoid insufficient funds)
  models:
    - arcee-ai/trinity-large-preview:free
    - nvidia/nemotron-nano-9b-v2:free
    - qwen/qwen3-next-80b-a3b-instruct:free
    - openai/gpt-oss-20b:free
    - z-ai/glm-4.5-air:free
  # Set OPENROUTER_API_KEY in environment

# Generation parameters
max_tokens: 2048
temperature: 0.7
