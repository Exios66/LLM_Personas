name: Upload Python Package

on:
  release:
    types: [published]
  # Added manual trigger for easier testing/debugging
  workflow_dispatch:

permissions:
  contents: read

jobs:
  release-build:
    name: Build Distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build release distributions
        run: python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
      contents: read

    # This creates a "Deployment" environment in your GitHub repo for tracking
    environment:
      name: pypi
      # Update 'LLM-Personas' below if your PyPI project name differs
      url: https://pypi.org/project/LLM-Personas/

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          # If testing, you can uncomment the line below to publish to TestPyPI instead
          # repository-url: https://test.pypi.org/legacy/
